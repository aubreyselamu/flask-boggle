<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
</head>
<body>
    <section id="boggle">

        <table class="board">
            <tbody>
                {% for row in board%}
                <tr>
                    {% for cell in board%}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
    <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
    </form>

    <p class="msg">
    <!-- our JS will put messages here dynamically -->
    </p>

</section>
<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/boggle.js"></script>
</body>
</html>
