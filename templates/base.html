<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="boggle">
        <table class="board">
            <tbody>
                {% for row in board%}
                <tr>
                    {% for cell in board%}
                    <td>{{cell}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    <form action="" method="POST">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
    </form>
</body>
</html>
